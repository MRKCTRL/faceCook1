{% extends 'layout.html' %}
{% block content %}
    <h1>Your Diary Entries</h1>
    <a href="{{ url_for('main.add_entry') }}">Add New Entry</a>
    {% for entry in entries %}
        <div class="entry">
            <h2>{{ entry.title }}</h2>
            <p>{{ entry.content }}</p>
            <small>Posted on {{ entry.created_at }}</small>
            <p>Visibility: {{ 'Public' if entry.is_public else 'Private' }}</p>
        </div>
    {% endfor %}
{% endblock %}
